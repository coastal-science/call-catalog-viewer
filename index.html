<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SRKW Call Catalogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href ="./css/lity.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
  referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/lity.min.js"></script>
    <script src="./js/SearchPanel.js"></script>
    <script src="./js/GridPanel.js"></script>
    <style>
        .hidden{
            display: none!important;
        }
        
    </style>
</head>

<body>
    <h1 class="text-center text-capitalize font-weight-bold">SRKW Call Catalogue</h1>
	<div class="container">
	<div class="row">
		<div class="col-md-6 text-center">
            
        </div>
        <div class="col-md-6 text-center">
			<span class="float-md-right">Please provide your feedback --></span>
            <a class="btn btn-success float-md-right" href="https://docs.google.com/document/d/15ld2tYWpc3sSIs42RlNjMchv0ICXg1fbEz3999SFijg/edit?usp=sharing" role="button">Feedback</a>
        </div>
    </div>
	<div class="row"><div class="col">
    <div class="panel container-fluid" id="search_panel">
        <div class="row justify-content-md-center">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-3 align-items-center align-right d-flex flex-nowrap">
                <span class="col text-end">Population(s): </span>
                <select id="s1" class="col" multiple aria-label="size 3 select">
                </select>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-3 align-items-center align-middle d-flex flex-nowrap">
                <span class="col text-end">Clan(s): </span>
                <select id="s2" class="col align-self-center" multiple aria-label="size 3 select">
                </select>
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-3   align-items-center align-left d-flex flex-nowrap">
                <span class="col text-end">Pod(s): </span>
                <select id="s3" class="col align-self-center" multiple aria-label="size 3 select">
                </select>
            </div>
        </div>
        <div class="row"><div class="col"><span>&nbsp;</span></div> </div>
        <div class="row justify-content-md-center">
            <button id="search_now" class="btn col col-12 col-sm-12 col-md-4 col-lg-2 btn-primary">Filter</button>
        </div>
    </div>
    <div class="row"><div class="col"><span>&nbsp;</span></div> </div>
    <div class="container-fluid" id="resultgrid">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-3 col-xxl-3 row align-middle d-flex flex-nowrap align-items-center">
                    <div class="form-check form-switch align-middle d-flex flex-nowrap">
                        <input class="form-check-input" type="checkbox" role="switch" id="show_meta">
                        <label class="form-check-label" for="show_meta">&nbsp; Metadata</label>
                    </div>
                </div>
                <div class="col col-8 col-sm-8 col-md-8 col-lg-4 col-xl-3 col-xxl-3 row align-middle d-flex flex-nowrap align-items-center">
                    <span class="col">
                        Pagination: When DB is ready
                    </span>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-8 col-xl-5 col-xxl-5 row align-items-center align-middle">
                    <span class="col col-4 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                        Sort By: 
                    </span>
                    <select id="sort" class="col col-8 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 selectpicker" aria-label="size 3 select">
                        <option value="clan">Clan</option>
                        <option value="pod">Pod</option>
                        <option value="cn">Call Name</option>
                    </select>
                    <select id="sort_a" class="col col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 selectpicker" aria-label="size 3 select">
                        <option value="as">Ascending</option>
                        <option value="de">Descending</option>
                    </select>
                </div>
            </div>
            <div class="row"><div class="col"><span>&nbsp;</span></div> </div>
        </div>
        <div class="px-lg-5">
            <div id="gi-area" class="row">
                <!-- Gallery item -->
                
            </div>
        </div>
    </div>
	</div>
</body>
<script>
    
    $(function(){
        SearchPanel.init();
        GridPanel.init();
    })
</script>

</html>
